@(currentList: List[BookedRoom])

<!DOCTYPE html>

<html>
    <head>
        <title>title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">


        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/hibiscus.png")">
        <script src="@routes.Assets.at("javascripts/javascript.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        





    </head>
    <body>
    
    <img src = "@routes.Assets.at("images/banner.jpg")" />
    <h1>Euaiki Island Reservation Sheet</h1>
    
  
 
            errMsg("failure", @flash.get("failure")

    
  <p>size: @currentList.size()</p>

   @for(i <- 0 to currentList.size()-1) {    
   		<p> @currentList.get(i).getRoomNum()</p>
    	<p> @currentList.get(i).getDate()</p>
      }      
    
	</body>
	<script>
         @if(flash.containsKey("failure")) { 
       		window.onload = initAgain("failure", "failed");
       		}
       	 @if(flash.containsKey("success")) { 
       	 	window.onload = initAgain("success", "succeeded")
       	 	}
	</script>
</html>
