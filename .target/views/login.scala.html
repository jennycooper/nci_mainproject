@(form: Form[Authenticate.Login])

<!DOCTYPE html>

<html>
    <head>
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/hibiscus.png")">
        <script src="@routes.Assets.at("javascripts/javascript.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>


		<title>Euaiki Island Reservations</title>


    </head>
    <body>
 
        


	<div class="small_container">   
	<div class="row">
	
	
	<div class="login">  
		
		<img class="centered" src="@routes.Assets.at("images/euaiki_dock.jpg")"/>
		<p class="ctext">Euaiki Island Resort</p>   
		<div class = loginform>
		
        @helper.form(routes.Authenticate.authenticate) {
            
                     
            @if(form.hasGlobalErrors) { 
                <p class="error">
                    @form.globalError.message
                </p>
            }
            
            @if(flash.contains("success")) {
                <p class="success">
                    @flash.get("success")
                </p>
            }
            
            <p>
                <input type="email" name="email" placeholder="Email" value="@form("email").value">
            </p>
            <p>
                <input type="password" name="password" placeholder="Password">
            </p>
            <p>
                <button type="submit">Login</button>
            </p>
            
            <img class="icon" width="55px" src="@routes.Assets.at("images/flowers.png")"/>
        </div>
    </div>   
	
	</div>
	</div>
          
        }
	
    <script>
    	window.onload = initLogin();
    <\script>    

      </body>
</html>
